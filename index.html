<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
                    <form id="userForm" class="form-control mt-2">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                            <label for="f_Nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="f_Nacimiento" required>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <label for="genero" class="form-label">GÃ©nero</label>
                            <select class="form-select" id="genero" required>
                                <option selected disabled>Seleccionar</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <label for="foto" class="form-label">Foto (URL)</label>
                            <input type="url" class="form-control" id="foto" required>
                        </div>
                        <button type="submit" class="btn btn-success" id="guardarDatos">Guardar</button>
                    </form>
                </div>
            </div>
            <div id="cards"></div>
        </div>
        <script src="./app.js"></script>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
